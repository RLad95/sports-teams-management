{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner player">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Player</h1>
		</div>
	</div>
    <div class = 'flash'>
            {% with messages = get_flashed_messages() %}
      {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    </div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="80" class="form-control" name="name"  placeholder="Name of the Player">

					<label for="height">Height:</label>
					<input type ="text" maxlength="50" class="form-control" name="height" placeholder="Height of the Player in cm">

					<label for="weight">Weight:</label>
					<input type ="text" maxlength="50" class="form-control" name="weight" placeholder="Weight of the Player in kg">

					<label for="sport">Sport:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="sport" checked="checked" id="sport1" value="Basketball">Basketball
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="sport" id="sport2" value="Football">Football
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="sport" id="sport3" value="Hockey">Hockey
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
